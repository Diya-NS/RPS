<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Emoji Edition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors Emoji Edition</h1>
        <div class="choices">
            <button id="rock" class="choice-btn">🪨 Rock</button>
            <button id="paper" class="choice-btn">  /span>  Paper</button>
            <button id="scissors" class="choice-btn">✂️ Scissors</button>
        </div>
        <div class="display">
            <p>Player: <span id="player-choice"></span></p>
            <p>Computer: <span id="computer-choice"></span></p>
            <p id="result"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
