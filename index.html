<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rock Paper Scissors Lizard Spock</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app">
    <header class="header">
      <h1>Rock 🪨 Paper 📄 Scissors ✂️ Lizard 🦎 Spock 🖖</h1>
      <p class="subtitle">Choose your move and beat the computer — or try not to!</p>
    </header>

    <section class="scoreboard">
      <div class="score">You<br /><span id="playerScore">0</span></div>
      <div class="result">Make a move</div>
      <div class="score">Computer<br /><span id="computerScore">0</span></div>
    </section>

    <section class="moves" id="moves">
      <!-- Buttons are generated by JS but markup included for graceful fallback -->
      <button class="move-btn" data-move="rock">🪨<span>Rock</span></button>
      <button class="move-btn" data-move="paper">📄<span>Paper</span></button>
      <button class="move-btn" data-move="scissors">✂️<span>Scissors</span></button>
      <button class="move-btn" data-move="lizard">🦎<span>Lizard</span></button>
      <button class="move-btn" data-move="spock">🖖<span>Spock</span></button>
    </section>

    <section class="info">
      <p id="roundText">First to win 5 rounds wins the match. Press <kbd>R</kbd> to reset.</p>
      <div class="controls">
        <button id="resetBtn" class="reset">Reset</button>
        <label class="best-of">Best of
          <select id="bestOf">
            <option value="1">1</option>
            <option value="3" selected>3</option>
            <option value="5">5</option>
            <option value="7">7</option>
          </select>
        </label>
      </div>
    </section>

    <footer class="footer">
      <small>Tip: You can press keys 1–5 to pick moves (1: Rock, 2: Paper, 3: Scissors, 4: Lizard, 5: Spock).</small>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
